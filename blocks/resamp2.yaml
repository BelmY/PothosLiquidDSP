resamp2_filter:
    name: Half-band Filter
    key: resamp2
    subtypes:
        - rrrf
        - crcf
        - cccf
    defaults:
        _m: 7
        _f0: 0.0
        _As: 60.0
    inputs: x
    outputs:
        y0: {}
        y1: {}
    work:
        calls: filter_execute(x, y0, y1)
        mode: STANDARD_LOOP

#TODO resamp2_analyzer and synth should be separate ports

resamp2_analyzer:
    name: Half-band Analyzer
    key: resamp2
    subtypes:
        - rrrf
        - crcf
        - cccf
    defaults:
        _m: 7
        _f0: 0.0
        _As: 60.0
    inputs:
        x:
            reserve: 2
    outputs:
        y:
            reserve: 2
    work:
        calls: analyzer_execute(x, y)
        mode: STANDARD_LOOP
        decim: 2
        interp: 2


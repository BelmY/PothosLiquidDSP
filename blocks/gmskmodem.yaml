gmskmod:
    name: GMSK Mod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
    inputs: sym
    outputs:
        y:
            reserve: _m
    work:
        calls: modulate(sym, y)
        interp: _m
        mode: STANDARD_LOOP

gmskdem:
    name: GMSK Demod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
        _bw: 0.01
    inputs:
        x:
            reserve: _m
    outputs: sym
    work:
        calls: demodulate(x, sym)
        decim: _m
        mode: STANDARD_LOOP

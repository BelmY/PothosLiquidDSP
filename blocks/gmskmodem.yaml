gmskmod:
    name: GMSK Mod
    inputs:
        sym:
            param: modulate:1
    outputs:
        0:
            param: modulate:2
            reserve: _m
    work:
        function: modulate
        interp: _m
        loop: true

gmskdem:
    name: GMSK Demod
    inputs:
        0:
            param: demodulate:1
            reserve: _m
    outputs:
        sym:
            param: demodulate:2
    work:
        function: demodulate
        decim: _m
        loop: true

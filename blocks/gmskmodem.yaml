gmskmod:
    name: GMSK Mod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
    inputs:
        sym:
            param: modulate:1
    outputs:
        0:
            param: modulate:2
            reserve: _m
    work:
        function: modulate
        interp: _m
        loop: true

gmskdem:
    name: GMSK Demod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
        _bw: 0.01
    inputs:
        0:
            param: demodulate:1
            reserve: _m
    outputs:
        sym:
            param: demodulate:2
    work:
        function: demodulate
        decim: _m
        loop: true

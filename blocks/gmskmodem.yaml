gmskmod:
    name: GMSK Mod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
    inputs: sym
    outputs:
        y:
            reserve: _m
    work:
        function: modulate
        args: [sym, y]
        interp: _m
        loop: true

gmskdem:
    name: GMSK Demod
    defaults:
        _k: 4
        _m: 3
        _BT: 0.3
        _bw: 0.01
    inputs:
        x:
            reserve: _m
    outputs: sym
    work:
        function: demodulate
        args: [x, sym]
        decim: _m
        loop: true

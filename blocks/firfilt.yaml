firfilt_kaiser:
    name: FIR Filter Kaiser
    categories: [/Filter]
    key: firfilt
    subtypes:
        - rrrf
        - crcf
        - cccf
    defaults:
        _n: 240
        _fc: 0.1
        _As: 60.0
        _mu: 0.0
        _scale: 1
    constructor: create_kaiser
    inputs: x
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK

firfilt_rect:
    name: FIR Filter Rect
    categories: [/Filter]
    key: firfilt
    subtypes:
        - rrrf
        - crcf
        - cccf
    defaults:
        _n: 240
        _scale: 1
    constructor: create_rect
    inputs: x
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK

firfilt_nyquist:
    name: FIR Filter Nyquist
    categories: [/Filter]
    key: firfilt
    subtypes:
        - rrrf
        - crcf
        - cccf
    typemaps:
        _type: liquid_firfilt_type
    defaults:
        _type: LIQUID_FIRFILT_RRC
        _k: 4
        _m: 7
        _beta: 0.5
        _mu: 0.0
        _scale: 1
    constructor: create_rnyquist
    inputs: x
    outputs: y
    work:
        calls: execute_block(x, N, y)
        mode: STANDARD_BLOCK

fskmod:
    name: Freq Mod
    doc: freqmodem
    key: freqmod
    categories: [/Modulation]
    defaults:
        _kf: 0.1
    inputs: x
    outputs: y
    work:
        calls: modulate(x, y)
        mode: STANDARD_LOOP

fskdem:
    name: Freq Demod
    doc: freqmodem
    key: freqdem
    categories: [/Modulation]
    defaults:
        _kf: 0.1
    inputs: x
    outputs: y
    work:
        calls: demodulate(x, y)
        mode: STANDARD_LOOP
